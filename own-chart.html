<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
</head>
<body>
    
    <!--<div id="name-chart"></div>-->
    <div id="speed-chart"></div>
    <!--<div id="creativity-chart"></div>-->
    <!--<div id="heading-chart"></div>-->
    <!--<div id="tackling-chart"></div>-->
    <!--<div id="keeper-chart"></div>-->
    
    <script>
        var playerData = [
            {"name" : "Giggs",  "speed":8,  "creativity":8, "heading":7,    "tackling":5,   "keeper":2},
            {"name" : "Cantona","speed":7,  "creativity":7, "heading":7,    "tackling":5,   "keeper":3},
            {"name" : "Keane",  "speed":7,  "creativity":6, "heading":8,    "tackling":9,   "keeper":1},
            {"name" : "Sharp",  "speed":8,  "creativity":8, "heading":4,    "tackling":5,   "keeper":1},
            {"name" : "Ince",   "speed":6,  "creativity":5, "heading":6,    "tackling":7,   "keeper":6},
            {"name" : "Bruce",  "speed":6,  "creativity":4, "heading":7,    "tackling":7,   "keeper":5},
            {"name" : "Maldini","speed":7,  "creativity":5, "heading":8,    "tackling":9,   "keeper":4},
            {"name" : "Fandi",  "speed":7,  "creativity":7, "heading":7,    "tackling":5,    "keeper":3},
        ]
        
        var data = crossfilter(playerData);
        
        var name_dim = data.dimension(dc.pluck('name'));
        var speedStat = data.dimension(dc.pluck("speed"));

        // var speed_dim = data.dimension(dc.pluck('speed'));
        // var creativity_dim = data.dimension(dc.pluck('creativity'));
        // var heading_dim = data.dimension(dc.pluck('heading'));
        // var tackling_dim = data.dimension(dc.pluck('tackling'));
        // var keeper_dim = data.dimension(dc.pluck('keeper'));
        
        dc.barChart('#speed-chart')
            .width(500)
            .height(250)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(name_dim)
            .dimension(speedStat)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Speed Stats")
            .yAxis().ticks(10);
        dc.renderAll();
    </script>
</body>
</html>
